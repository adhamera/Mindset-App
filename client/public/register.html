<body>
  <div class="col">
    <div class="row justify-content-center">
      <div class="jumbotron shadow">
        <div class="container-fluid">
          <h1 class="display-4">Register for Mindset</h1>
          <form class="signup">
            <div class="col-md-6 m-auto">
              <div class="form-group">
                <input type="name" class="state rounded-pill p-1 border" id="name-input"
                  placeholder="Enter Your Full Name">
              </div>
              <div class="form-group">
                <input type="email" class="email rounded-pill p-1 border " id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="password rounded-pill p-1 border" id="password-input"
                  placeholder="And a Password">
              </div>
              <!--School info is added here-->
              <label for="exampleInputEmail1">If you are a counselor, enter <br>
                additional information here.</label>
              <div class="form-group">
                <input type="state" class="state rounded-pill p-1 border" id="state-input"
                  placeholder="Enter Your State">
              </div>
              <div class="form-group">
                <input type="city" class="city rounded-pill p-1 border" id="city-input" placeholder="Enter Your City">
              </div>
              <div class="form-group">
                <input type="district" class="district rounded-pill p-1 border" id="district-input"
                  placeholder="School District">
              </div>
              <div class="form-group">
                <label>Add All Counselor Names</label>
                <textarea type="counselor" class="counselor p-1 border" id="counselor-input"> </textarea>
              </div>
              <button type="submit" class="btn btn-default gradient-bg no-border rounded-pill" id="submit">Create Your
                Account</button>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>
